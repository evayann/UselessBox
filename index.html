<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="Useless CSS Box">
    <meta property="og:type" content="website">
    <link rel="stylesheet" href="main.css">
    <title>Useless CSS Box</title>
  </head>
  <body>

    <div class="page">
      <div class="container">
        <div class="wrapper perspective">
          <div class="box-faces">

            <div class="box-tops">
              <div class="box-face-top box-face--is-front flex-col">
                  <i class="margins"> Useless CSS Box </i>
              </div>
              <div class="box-face-top box-face--is-back"></div>
              <div class="box-face-top box-face--is-left"></div>
              <div class="box-face-top box-face--is-right"></div>
              <div class="box-face box-face--is-top"></div>
            </div>
    
            <div class="box-face-bottom box-face--is-front flex-col">
                <div class="toggle normal">
                  <input id="normal" type="checkbox"/>
                  <label class="toggle-item" for="normal">
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                  </label>
                </div>
            </div>
            <div class="box-face box-face--is-bottom">
              <div class="shadow"></div>
            </div>
            <div class="box-face-bottom box-face--is-back"></div>
            <div class="box-face-bottom box-face--is-left"></div>
            <div class="box-face-bottom box-face--is-right"></div>
            
            <div class="closer">
              <div class="cube base">
                <div class="cube-s"></div>
                <div class="cube-s"></div>
                <div class="cube-s"></div>
                <div class="cube-s"></div>
                <div class="cube-s"></div>
                <div class="cube-s"></div>  
              </div>
              <div class="cube arm">
                <div class="cube-s"></div>
                <div class="cube-s"></div>
                <div class="cube-s"></div>
                <div class="cube-s"></div>
                <div class="cube-s"></div>
                <div class="cube-s"></div>
              </div>
              <div class="cube tilter">
                <div class="cube-s"></div>
                <div class="cube-s"></div>
                <div class="cube-s"></div>
                <div class="cube-s"></div>
                <div class="cube-s"></div>
                <div class="cube-s"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- <div id="link">Click toggle or press any key â€¢ <a href="" target="_blank">Source code</a></div> -->
    
    <script src="main.js"></script>
  </body>
</html>
